<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ogłoszenia G'ANGU DŻUSTINA BABIARZA</title>

    body {

    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    .ogloszenie {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .ogloszenie:last-child {
      border-bottom: none;
    }

    .ogloszenie h2 {
      margin: 0 0 5px 0;
      color: #333;
    }

    .ogloszenie p {
      margin: 0;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #222;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ogłoszenia G'ANGU DŻUSTINA BABIARZA</h1>
  </header>

  <div class="container">
    <div class="ogloszenie">
    </div>

    <div class="ogloszenie">

    </div>

    <div class="ogloszenie">

    </div>
  </div>

  <footer>

</html>
